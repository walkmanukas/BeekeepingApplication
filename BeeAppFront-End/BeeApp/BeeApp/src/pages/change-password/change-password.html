<ion-header>
    <ion-navbar color="primary">

        <button ion-button menuToggle icon-only>
            <ion-icon name='ios-menu-outline'></ion-icon>
        </button>

        <ion-title>Change Password</ion-title>

        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="ios-more-outline"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-row style="height: 50px"></ion-row>
    <div style="text-align: center;">
        <ion-icon ios="ios-contact" md="md-lock" color="primary" style="font-size: 80px;"></ion-icon>
    </div>
    <p text-center>In order to change password:</p>

    <ion-list padding>
        <ion-item>
            <ion-label stacked>Old Password</ion-label>
            <ion-input type="password" [(ngModel)]="password.oldpassword"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>New Password</ion-label>
            <ion-input type="password" [(ngModel)]="password.newpassword"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>New Confirm Password</ion-label>
            <ion-input type="password" [(ngModel)]="password.confirmNewPassword"></ion-input>
        </ion-item>

        <div>
            <button ion-button full round (click)="savePassword()">Change Password</button>
        </div>
    </ion-list>

</ion-content>
