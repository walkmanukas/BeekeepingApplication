<ion-header>
    <ion-navbar color="primary">

        <button ion-button menuToggle icon-only>
            <ion-icon name='ios-menu-outline'></ion-icon>
        </button>

        <ion-title>Profile</ion-title>

        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="ios-more-outline"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content>

    <ion-row style="height: 50px"></ion-row>
    <div style="text-align: center;">
        <ion-icon ios="ios-contact" md="md-contact" color="primary" style="font-size: 80px;"></ion-icon>
        <p>{{ user.email }}</p>
    </div>

    <ion-list padding>

        <ion-item>
            <ion-label stacked>First Name</ion-label>
            <ion-input type="text" [(ngModel)]="user.firstName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Last Name</ion-label>
            <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Phone</ion-label>
            <ion-input type="text" [(ngModel)]="user.phoneNumber"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Number</ion-label>
            <ion-input type="text" [(ngModel)]="user.number"></ion-input>
        </ion-item>

    </ion-list>

    <div>
        <button ion-button full round (click)="saveProfile()">Save</button>
        <button ion-button full round (click)="changePassword()">Change Password</button>
    </div>
</ion-content>
